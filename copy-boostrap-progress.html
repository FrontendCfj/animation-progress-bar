<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes progress-move {
            0% {
                background-position: 20px 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .progress {
            float: left;
            width: 0;
            height: 20px;
            background-color: rgb(41, 205, 41);
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .3) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .3) 50%, rgba(255, 255, 255, .3) 75%, transparent 75%);
            background-size: 20px 20px;
            animation: progress-move 2s linear infinite;
            transition: all 4s ease;
        }
    </style>
</head>

<body>
    <div class="progress"></div>
    <script>
        let progress = document.querySelector('.progress')
        // 鼠标经过浏览器窗口就触发滚动条
        document.addEventListener('mouseenter', function () {
            // progress.style.width = '300px'
            progress.setAttribute('style', 'width:300px;')
        })
    </script>
</body>

</html>
